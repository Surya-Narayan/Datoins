<div style = "margin: 0 auto; width: 640px;background-color: white"></br>

		<div class="imgcontainer">
    	<img src="images/logo.png" alt="Data Chest" class="avatar">
  		</div>

		<div class = "container">
			<label for="username"><b>Username</b></label>

			<span id="namemsg" style="font-size:12px">Please enter a valid user name.</span><br/><br/>

			<input type="date" class="text" name="dob" placeholder="   ">

			<label for="password"><b>Password</b></label>
			<input type="password" id="pass" onkeyup = "measurepass();" class="text" name="password"></br>
			<span id="passmsg" style="font-size:12px">Please enter a strong password</span><br/></br>

			<span id="conpassmsg" style="font-size:12px">Re-Enter password</span><br/></br>
			
			<button type="button" value="Sign Up" id="submit" onclick="verifyForm();"style = "width:100%"> Sign Up</button>
		</div>
